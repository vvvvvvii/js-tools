<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/all.css">
    <title>⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾仕事中⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾</title>
</head>
<body>
    <div class="loader" id="loader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="wrap d-flex">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="automaticModeTab" data-bs-toggle="tab" data-bs-target="#automatic" type="button" role="tab" aria-controls="automatic" aria-selected="true">自動計時模式</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="manualModeTab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab" aria-controls="manual" aria-selected="false">手動輸入模式</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reportTab" data-bs-toggle="tab" data-bs-target="#report" type="button" role="tab" aria-controls="report" aria-selected="false">查看報表</button>
            </li>
        </ul>
        <div class="section tab-content mb-7" id="myTabContent">
            <!--自動計時模式-->
            <div class="tab-pane fade show active" id="automatic" role="tabpanel" aria-labelledby="automaticModeTab">
                <div class="inputSection">
                    <p class="fz-m mb-1 text-center" id="nowTime">尚未開始計時</p>
                    <!--達成事項-->
                    <label for="contentAuto" class="fz-m">事項內容</label>
                    <input type="text" id="contentAuto" class="contentInput" placeholder="準備開始做些什麼？">
                </div>
                <div class="submitSection mr-1">
                    <button type="button" class="timing btn mb-1" data-btn="timing">
                        <span class="material-icons">
                            play_arrow
                        </span>
                        開始
                    </button>
                    <button type="button" class="deleteAllBtn btn">
                        <span class="material-icons">
                            delete
                        </span>
                        清除全部工作
                    </button>
                </div>
            </div>
            <!--手動輸入模式-->
            <div class="tab-pane fade" id="manual" role="tabpanel" aria-labelledby="manualModeTab">
                <div class="inputSection">
                    <div>
                        <!--開始的小時-->
                        <label for="startHour" class="fz-m">開始時間</label>
                        <input type="number" min="0" max="23" id="startHour" class="timeInput" placeholder="7" data-num="1">
                        <!--開始的分-->
                        <input type="number" min="0" max="59" id="startMin" class="timeInput" placeholder="25" data-num="2">
                        <label for="endHour" class="fz-m">結束時間</label>
                        <!--結束的小時-->
                        <input type="number" min="0" max="23" id="endHour" class="timeInput" placeholder="8" data-num="3">
                        <!--結束的分-->
                        <input type="number" min="0" max="59" id="endMin" class="timeInput" placeholder="50" data-num="4">
                    </div>
                    <div>
                        <!--達成事項-->
                        <label for="contentManuel" class="fz-m">完成事項</label>
                        <input type="text" id="contentManuel" class="contentInput" placeholder="今天做了些什麼？">
                    </div>
                </div>
                <div class="submitSection mr-1">
                    <button type="button" class="submit btn mb-1" data-btn="submit">
                        <span class="material-icons">
                            send
                        </span>
                        送出
                    </button>
                    <button type="button" class="deleteAllBtn btn">
                        <span class="material-icons">
                            delete
                        </span>
                        清除全部工作
                    </button>
                </div>
            </div>
            <!--報表模式-->
            <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="reportTab">

            </div>
        </div>
        <div class="section">
            <!--插入完成的事項-->
            <ul id="doneList" class="mb-7"></ul>
            <!--插入工作時數-->
            <div id="subtotal" class="mb-6"></div>
        </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
