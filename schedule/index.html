<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/all.css">
    <title>⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾仕事中⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾</title>
</head>
<body>
    <div class="wrap">
        <h1>每日進度</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="inputSection">
                <div>
                    <!--開始的小時-->
                    <label for="startHour">開始時間</label>
                    <input type="number" min="0" max="23" id="startHour" class="timeInput">
                    <!--開始的分-->
                    <input type="number" min="0" max="59" id="startMin" class="timeInput">
                    <label for="endHour">結束時間</label>
                    <!--結束的小時-->
                    <input type="number" min="0" max="23" id="endHour" class="timeInput">
                    <!--結束的分-->
                    <input type="number" min="0" max="59" id="endMin" class="timeInput">
                </div>
                <div>
                    <!--達成事項-->
                    <label for="content">完成事項</label>
                    <input type="text" id="content" class="contentInput">
                </div>
            </div>
            <div class="submitSection">
                <button type="submit" class="btn addBtn" id="submit">
                    <span class="material-icons icon">
                        send
                    </span>
                    送出
                </button>
                <button type="button" class="btn" id="deleteAllBtn">
                    <span class="material-icons icon">
                        delete
                    </span>
                    新的一天！
                </button>
            </div>
        </div>
        <ul id="doneList" class="doneList">
          <!--插入完成的事項-->
        </ul>
        <!--插入工作時數-->
        <div id="subtotal" class="subtotal"></div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
