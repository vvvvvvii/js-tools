<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/all.css">
    <title>⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾仕事中⁽⁽ଘ( ˙꒳˙ )ଓ⁾⁾</title>
</head>
<body>
    <div class="loader" id="loader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="wrap d-flex">
        <div class="section mb-7">
            <div class="d-flex justify-content-center align-items-center">
                <div class="inputSection">
                    <div>
                        <!--開始的小時-->
                        <label for="startHour" class="fz-m">開始時間</label>
                        <input type="number" min="0" max="23" id="startHour" class="timeInput" placeholder="7">
                        <!--開始的分-->
                        <input type="number" min="0" max="59" id="startMin" class="timeInput" placeholder="25">
                        <label for="endHour" class="fz-m">結束時間</label>
                        <!--結束的小時-->
                        <input type="number" min="0" max="23" id="endHour" class="timeInput" placeholder="8">
                        <!--結束的分-->
                        <input type="number" min="0" max="59" id="endMin" class="timeInput" placeholder="50">
                    </div>
                    <div>
                        <!--達成事項-->
                        <label for="content" class="fz-m">完成事項</label>
                        <input type="text" id="content" class="contentInput" placeholder="今天做了些什麼？">
                    </div>
                </div>
                <div class="submitSection mr-1">
                    <button type="submit" class="btn mb-1" id="submit">
                        <span class="material-icons">
                            send
                        </span>
                        送出
                    </button>
                    <button type="button" class="btn" id="deleteAllBtn">
                        <span class="material-icons">
                            delete
                        </span>
                        新的一天！
                    </button>
                </div>
            </div>
        </div>
        <div class="section">
            <!--插入完成的事項-->
            <ul id="doneList" class="mb-7"></ul>
            <!--插入工作時數-->
            <div id="subtotal" class="mb-6"></div>
        </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
